<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 지도 & 퀘스트 가이드</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1>지도 보기</h1>
    <nav class="nav">
      <a href="quests.html" class="nav-link">퀘스트</a>
      <a href="index.html" class="nav-link active">지도</a>
    </nav>
  </header>
  <main class="layout">
    <section class="map-section" style="flex: 1 1 auto;">
      <div class="map-toolbar">
        <button id="clearMarkersBtn" class="btn">모두 지우기</button>
        <label class="toggle"><input type="checkbox" id="toggleGrid" checked> 그리드</label>
        <div style="flex:1"></div>
        <button id="zoomOutBtn" class="btn secondary">-</button>
        <button id="zoomInBtn" class="btn secondary">+</button>
        <button id="resetZoomBtn" class="btn ghost">재설정</button>
      </div>
      <div class="map-tabs">
        <button class="map-tab" data-map="customs">Customs</button>
        <button class="map-tab" data-map="woods">Woods</button>
        <button class="map-tab" data-map="factory">Factory</button>
        <button class="map-tab" data-map="reserve">Reserve</button>
        <button class="map-tab" data-map="ground_zero">Ground Zero</button>
        <button class="map-tab" data-map="lighthouse">Lighthouse</button>
        <button class="map-tab" data-map="shoreline">Shoreline</button>
        <button class="map-tab" data-map="interchange">Interchange</button>
        <button class="map-tab" data-map="streets">Streets of Tarkov</button>
        <button class="map-tab" data-map="lab">The Lab</button>
      </div>
      <div id="floorTabs" class="floor-tabs" style="display:none;">
        <button class="floor-tab" data-floor="the_lap_b1">B1</button>
        <button class="floor-tab" data-floor="the_lap_1f">1F</button>
        <button class="floor-tab" data-floor="the_lap_2f">2F</button>
      </div>
      <div id="map" class="map show-grid" role="img" aria-label="게임 월드 지도">
        <div id="mapCanvas" class="map-canvas"></div>
        <div id="mapGrid" class="map-grid"></div>
        <div id="coordStatus" class="coord-status" aria-live="polite" style="display:none;"></div>
      </div>
    </section>
    <aside class="detail-panel">
      <div class="detail-container">
        <h2>매핑된 퀘스트</h2>
        <div id="mappedList" class="mapped-list" aria-live="polite"></div>
      </div>
    </aside>
  </main>

  <!-- 지도 페이지 전용 모달 -->
  <div id="mapQuestModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="mapModalClose" class="modal-close" aria-label="닫기">×</button>
      <div id="mapModalBody"></div>
    </div>
  </div>
  <footer class="app-footer">
    <span>EFT 트레이더 · 지도 중심 보기</span>
  </footer>

  <script src="data.js"></script>
  <script src="quest_details.js"></script>
  <script src="positions.js"></script>
  <script src="map.js"></script>
  <noscript>이 앱을 사용하려면 자바스크립트를 활성화하세요.</noscript>
</body>
  
</html>
